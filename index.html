<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Svelte + Vite + TypeScript" />

    <title>Generate unit test automatically for Angular</title>

    <!-- elements-x 3 -->
    <script src="https://unpkg.com/elements-x@3.1.4"></script>

    <!-- fontawesome 6.4.2 free -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <!-- bootstrap 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="p-4">
    <div class="container">
      <h1>Online Angular unit test generator.
        <a href="https://github.com/allenhwkim/ngentest"><i class="fa-brands fa-github h4"></i></a>
        <a class="github-button" href="https://github.com/allenhwkim/ngentest" data-icon="octicon-star" data-show-count="true">Star</a>
        <a class="github-button" href="https://github.com/allenhwkim/ngentest/issues" data-icon="octicon-issue-opened" data-show-count="true">Issue</a>
        <a class="github-button" href="https://github.com/allenhwkim/ngentest/discussions" data-icon="octicon-comment-discussion">Discuss</a>
      </h1>
      <div class="row">
        <div class="col-5 input">
          <div class="types d-flex justify-content-evenly">
            <input x type="radio" name="type" value="component" checked> Component
            <input x type="radio" name="type" value="directive"> Directive
            <input x type="radio" name="type" value="klass"> Class
            <input x type="radio" name="type" value="pipe"> Pipe
            <input x type="radio" name="type" value="injectable"> Service
          </div>
          <x-monaco class="border" id="input" language="typescript"></x-monaco>
        </div>
        <div class="col text-center">
          <button id="submit" class="btn mt-4 btn-primary">Generate</button>
        </div>
        <div class="col-5 output template">
          <div class="options d-flex">
            <label>
              <input type="radio" name="output" value="result" checked> Result
            </label>
            <label>
              <input type="radio" name="output" value="template"> Template
              <button x class="icon small" value="template">?</button>
              <x-dropdown class="p-4 fs-7">
                <p>
                  EJS template for each Angular class.  You can override the default template.
                </p>

                These are variables available for EJS template.
                <ul>
                  <li><b>className</b>: class name</li>
                  <li><b></b>importMocks</b>: Array of genetrated code for import statements.</li>
                  <li><b>providerMocks</b>: Array of generated code for class arguments.</li>
                  <li><b>constructorParamJs</b>: Generated code constructor params for a new instance.</li>
                  <li><b>functionTests</b>: A key/value expression of generated code of class function tests. The key is function name.</li>
                  <li><b>config</b>: config object. e.g. config.requiredComponentTestDeclaratoins.directives.</li>
                  <li><b>accessorTests</b>: A key/value expressoin of generated code for getters and setters. </li>
                  <li><b>componentProviderMocks</b>: For component only. Array of generated code for a component class arguments.</li>
                  <li><b>inputMocks</b>: For component and directive only. Array of generated code to mock directive @Input.</li>
                  <li><b>outputMocks</b>: For component and directive only. Array of generated code to mock directive @Output.</li>
                </ul>
              </x-dropdown>
            </label>
            <label>
              <input type="radio" name="output" value="config"> Options
            </label>
          </div>
          <div class="editors">
            <div class="loading border align-items-center justify-content-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <x-monaco class="border" id="template" language="plaintext"></x-monaco>
            <x-monaco class="border" id="config" language="javascript"></x-monaco>
            <x-monaco class="border" id="result" language="typescript"></x-monaco>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="index.mjs"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
