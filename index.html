<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Svelte + Vite + TypeScript" />

    <title>Generate unit test automatically for Angular</title>

    <!-- elements-x 3.0.2 -->
    <script src="https://unpkg.com/elements-x"></script>
    <!-- fontawesome 6.4.2 free -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!-- bootstrap 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="p-4">
    <div class="container">
      <h1>Generate Angular unit test automatically</h1>
      <i class="fa-brands fa-github"></i>
      <div class="row">
        <div class="col-5 input">
          <div class="types d-flex justify-content-evenly">
            <input x type="radio" name="type" value="component" checked> Component
            <input x type="radio" name="type" value="directive"> Directive
            <input x type="radio" name="type" value="klass"> Class
            <input x type="radio" name="type" value="pipe"> Pipe
            <input x type="radio" name="type" value="service"> Service
          </div>
          <x-monaco class="border" id="input" language="typescript"></x-monaco>
        </div>
        <div class="col text-center">
          <button id="submit" class="btn mt-4 btn-primary">Generate</button>
        </div>
        <div class="col-5 output template">
          <div class="options d-flex justify-content-evenly">
            <input x type="radio" name="output" value="template" checked> Template
            <input x type="radio" name="output" value="config"> Options
            <input x type="radio" name="output" value="result"> Result
          </div>
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <x-monaco id="template"  class="border" language="plaintext"></x-monaco>
          <x-monaco id="config"  class="border" language="javascript"></x-monaco>
          <x-monaco id="result"  class="border" language="typescript"></x-monaco>
        </div>
      </div>
    </div>
    <script type="module" src="index.mjs"></script>
  </body>
</html>
