<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Svelte + Vite + TypeScript" />

    <title>Generate unit test automatically for Angular</title>

    <!-- elements-x 3.0.2 -->
    <script src="https://unpkg.com/elements-x"></script>
    <!-- fontawesome 6.4.2 free -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!-- bootstrap 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="p-4">
    <div class="container">
      <h1>Generate Angular unit test automatically</h1>
      <i class="fa-brands fa-github"></i>
      <div class="row">
        <div class="col-5 border input">
          <x-monaco id="input" language="typescript"></x-monaco>
        </div>
        <div class="col text-center">
          <button id="submit">Generate</button>
          <p class="examples d-flex flex-column my-4">
            Examples
            <button class="load-example btn btn-link" name="component">Component</button>
            <button class="load-example btn btn-link" name="directive">Directive</button>
            <button class="load-example btn btn-link" name="klass">Class</button>
            <button class="load-example btn btn-link" name="pipe">Pipe</button>
            <button class="load-example btn btn-link" name="service">Service</button>
          </p>
        </div>
        <div class="col-5 border output">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <x-monaco id="output" language="typescript"></x-monaco>
        </div>
      </div>
    </div>
    <script type="module" src="index.mjs"></script>
  </body>
</html>
